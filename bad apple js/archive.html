<title>Bad Apple but it's text</title>
<button type="button" onclick="bapple()">play Bad Apple</button>
<hr></hr>
<p id="output"></p>
<script src="videodata.js"></script>
<script>
function sleep(ms) {
   return new Promise(resolve => setTimeout(resolve, ms));
}

async function bapple() {
var frame_no = 0;
while (frame_no < 1458) {
var display = "";
for (var i = 0; i < 13; i++) {
var sum = ((pointer[frame_no] - 1) * 13) + i
display = display + frames[sum] + "\n";
console.log(sum)
}
document.getElementById("output").innerHTML=display;
await sleep(150);
frame_no += 1;
}
}
</script>
